<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aula4 - Lista Ordenada e n ordenada</title>
	</head>
	<body>
		<h3>Mapa do Site</h3>
		<!--tipos de ul(lista não ordenada): 'circle' = circulo aberto / 'square' = quadrado fechado / 'disc' = circulo fechado  -->
		<ul type="square">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<h3>Perguntas</h3>
		<!--tipos de ol(lista ordenada): 'a' = alfabeto minusculo / 'A' = alfabeto maiusculo / 'i' = Alfabeto Romano minusculo / 'I' = Alfabeto Romano maiusculo / '1' = numeros 1 em diante  -->
		<ol type="1">
			<li>Comida favorita?</li>
			<li>Cor favorita?</li>
			<li>Série Favorita?</li>
		</ol>
	</body>
</html>
